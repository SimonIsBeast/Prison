group 'io.github.sirfaizdat'
version '3.0.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url = "https://hub.spigotmc.org/nexus/content/groups/public" }
    maven { url = "https://maven.sk89q.com/repo/" }
    maven { url = "https://oss.sonatype.org/content/repositories/snapshots/" }
    jcenter()
}

dependencies {
    compile project(':prison-core')
    compile group: 'org.spigotmc', name: 'spigot-api', version: '1.9.4-R0.1-SNAPSHOT'
    compile group: 'com.sk89q', name: 'worldedit', version: '6.0.0-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

processResources {
    from (sourceSets.main.resources.srcDirs) {
        expand 'version': project.version
        include 'plugin.yml'
    }

    from (sourceSets.main.resources.srcDirs) {
        exclude 'plugin.yml'
    }
}

shadowJar {
    dependencies {
        include(dependency(':prison-core'))
    }
}

build.dependsOn(shadowJar)